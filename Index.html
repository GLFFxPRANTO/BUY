<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Fire Like Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Free Fire Like Purchase</h1>
  <p>Buy Likes for your Free Fire ID</p>

  <div class="like-box" id="likeBox"></div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Order Details</h3>
      <form id="orderForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="uid" placeholder="Game UID" required>
        <input type="text" name="bkash" placeholder="Your bKash Number" required>
        <input type="text" name="trx" placeholder="Your TRX ID" required>
        <input type="hidden" name="package" id="packageName">
        <p class="bkash-info">SEND MONEY ONLY TO BKASH: <b>01308076084</b> (bKash only)</p>
        <button type="submit">Send Order</button>
        <button type="button" class="close-btn" onclick="closePopup()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
